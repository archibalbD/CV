<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Artur,CV,resume" />
    <meta name="description" content="Резюме Artur Vaskevich" />
    <link rel="stylesheet" href="style.css" />
    <title>My CV</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
      <img src="./img/Avatar.jpg" alt="Artur Vaskevich" class="avatar" />
        <div class="info-text">
          <h1>Artur Vaskevich</h1>
          <p>
            Я работал в сфере <em>отопления</em> .Люблю заниматся
            <strong>спортом и путешествовать.</strong>
          </p>
          <p><h5>Список социальных сетей:</h5></p>
            <a href="https://www.facebook.com/artur.vaskevich.5" target="_blank"
              >facebook</a
            >
            |
            <a href="https://web.telegram.org/k/" target="_blank">telegram</a>
        </div>
      </div>
      <div class="card bg-yellow">
        <h3>Мои хобби</h3>
        <ul class="list">
          <li>Путешествие</li>
          <li>Спорт зал</li>
          <li>Бег</li>
          <li>Изучение It</li>
        </ul>
      </div>
      <div class="card bg-red">
        <h3>Опыт работы</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Название</th>
              <th>Должность</th>
              <th>Год</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Магия комфорта</td>
              <td>Монтажник</td>
              <td>2010-2021</td>
            </tr>
          </tbody>
        </table>
      </div>
      <form action="#" class="form">
        <h3>Связатся со мной</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" placeholder="Введите имя" />
          </div>
          <div class="form-group">
            <label for="email">Ваше email:</label>
            <input type="email" id="email" placeholder="Введите email" />
          </div>
        </div>
        <div class="form-group">
          <label for="massege">Ваше сообщение:</label>
          <br />
          <textarea
            id="massege"
            cols="20"
            rows="5"
            placeholder="Введите сообщение..."
          ></textarea>
        </div>
        <input class="btn" type="submit" value="Отправить" />
      </form>
    </div>
  </body>
</html>
